<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>React system</title>
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
        color: #333;
        font-weight: 400;
      }
      section article div {
        min-height: 100px;
      }
      article {
        margin-bottom: 20px;
      }
      .left {
        background: lightblue;
        width: 300px;
      }
      .center {
        background: pink;
        overflow: hidden;
      }
      .right {
        background: darkgray;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <section>
      <style>
        .float-layout .left {
          float: left;
        }
        .float-layout .right {
          float: right;
        }
      </style>
      <article class="float-layout">
        <div class="left">
          left
        </div>
        <div class="right">
          right
        </div>
        <div class="center">
          <h2>浮动解决方案</h2>
          <p>center</p>
          <p>center</p>
        </div>
      </article>
      <style>
        .position-layout {
          position: relative;
        }
        .position-layout .left {
          position: absolute;
          left: 0;
        }
        .position-layout .center {
          position: absolute;
          left: 300px;
          right: 300px;
        }
        .position-layout .right {
          position: absolute;
          right: 0;
        }
      </style>

          <p>center</p>
        </div>

      </article> -->
      <style>
        .table-layout {
          display: table;
          width: 100%;
        }
        .table-layout div {
          display: table-cell;
        }
      </style>
      <article class="table-layout">
        <div class="left">left</div>
        <div class="center">
          <h2>表格布局解决方案</h2>
          <p>center</p>
          <p>center</p>
          <p>center</p>
          <p>center</p>
          <p>center</p>
          <p>center</p>
          <p>center</p>
          <p>center</p>
        </div>
        <div class="right">right</div>
      </article>
      <style>
        .flex-layout {
          display: flex;
        }
        .flex-layout .center {
          flex: 1;
        }
      </style>
      <article class="flex-layout">
        <div class="left">left</div>
        <div class="center">
          <h2>弹性布局解决方案</h2>
          <p>center</p>
          <p>ww</p>
          <p>cevvvnter</p>
          <p>cevvvnter</p>
          <p>center</p>
        </div>
        <div class="right">right</div>
      </article>
    </section>
  </body>
</html>
